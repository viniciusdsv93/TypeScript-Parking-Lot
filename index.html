<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Parking Lot | Typescript</title>
	</head>
	<body>
		<input type="text" name="name" id="name" placeholder="Enter the vehicle's name: " autocomplete="off" />
		<input
			type="text"
			name="license"
			id="licensePlate"
			placeholder="Enter the vehicle's license plate: "
			autocomplete="off"
		/>
		<button id="register">Register</button>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>License Plate</th>
					<th>Entry</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody id="park"></tbody>
		</table>
		<script src="script.js"></script>
	</body>
</html>
